    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="header">
            <h2> Registration Form</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>UserName</label>
                <input type="text" name="" id="username" placeholder="UserName" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <!-- <div class="form-control">
                <label>LastName</label>
                <input type="text" name="" id="lastname" placeholder="LastName" autocomplete="off">

                <small>Error Msg</small>
            </div> -->
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="" id="email" placeholder="Email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Phone</label>
                <input type="number" name="" id="phone" placeholder="Phone" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Confirm Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <input   type="checkbox"  required>
            <p>By signing up, you agree to the Terms and Conditions </p>
            <button   type="submit" name="submit" class="btn style="margin-top: 400px;">Sign Up</button>
            <!-- <input type="submit" value="Submit" class="btn" name=""> -->

        </form>
        <p>Existing User?</p>
            <button class="sec_button" >Sign In</button>
    </div>
